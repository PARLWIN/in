<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | ADSVERO</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial;}
body{
  min-height:100vh;
  background:#f2f2f2;
  display:flex;
  justify-content:center;
  align-items:center;   /* ðŸ”¥ IMPORTANT */
  padding-bottom:90px;
}
body::before{
  content:"";
  position:fixed;
  top:0;left:0;
  width:100%;height:260px;
  background:url("Image/Background.png") no-repeat center top;
  background-size:cover;
  z-index:-1;
}
.logo{
  position:fixed;
  top:22px;
  left:20px;
}
.logo img{height:45px;}

.card{
  margin-top:0px;
  width:90%;
  max-width:420px;
  background:#fff;
  border-radius:24px;
  padding:26px 18px;
  box-shadow:0 18px 40px rgba(0,0,0,.15);
  min-height:420px;
}

.card h2{text-align:center;font-size:26px;margin-bottom:6px;}
.card p{text-align:center;color:#777;font-size:14px;margin-bottom:22px;}

.input-box{
  display:flex;
  align-items:center;
  background:#f5f5f5;
  border-radius:16px;
  padding:14px;
  margin-bottom:14px;
}
.input-box img{width:22px;margin-right:10px;opacity:.7;}
.input-box input{border:none;outline:none;background:transparent;width:100%;}

.btn{
  width:100%;
  border:none;
  border-radius:30px;
  padding:16px;
  background:linear-gradient(90deg,#ff3b3b,#ff7a6a);
  color:#fff;
  font-size:18px;
  font-weight:700;
  box-shadow:0 10px 22px rgba(255,60,60,.45);
}

.login-text{text-align:center;margin-top:16px;font-size:14px;}
.login-text span{color:#ff3b3b;font-weight:700;cursor:pointer;}

.bottom-nav{
  position:fixed;bottom:0;left:0;width:100%;height:70px;
  background:#fff;border-top:1px solid #ddd;
  display:flex;justify-content:space-around;align-items:center;
}
.nav-item{text-align:center;font-size:12px;color:#999;font-weight:700;}
.nav-item img{width:26px;display:block;margin:0 auto 4px;}
</style>
</head>

<body>

<div class="logo">
  <img src="Image/logo.png">
</div>

<div class="card">
  <h2>Login</h2>
  <p>Login to your account</p>

  <div class="input-box">
    <img src="Image/Phone.png">
    <input type="text" placeholder="Phone Number">
  </div>

  <div class="input-box">
    <img src="Image/Password.png">
    <input type="password" placeholder="Password">
  </div>

  <button class="btn">Login</button>

  <div class="login-text">
    Donâ€™t have an account?
    <span onclick="location.href='register.html'">Register</span>
  </div>
</div>

<div class="bottom-nav">
  <div class="nav-item"><img src="Image/Home.png">Home</div>
  <div class="nav-item"><img src="Image/Task.png">Tasks</div>
  <div class="nav-item"><img src="Image/Wallet.png">Wallet</div>
  <div class="nav-item"><img src="Image/Name.png">Account</div>
</div>

</body>
</html>
