<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - BIGPRO</title>
<style>
* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  margin: 0;
  background: linear-gradient(180deg, #c40000, #ff4d4d);
  min-height: 100vh;
}

/* Header */
.header {
  background: #d80000;
  padding: 20px 10px;
  text-align: center;
  color: white;
  border-bottom-left-radius: 20px;
  border-bottom-right-radius: 20px;
}

.bigpro-title {
  font-size: 28px;
  font-weight: 900;
  color: gold;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 8px;
  text-shadow: 
    0 0 5px rgba(255,215,0,0.7),
    0 0 10px rgba(255,180,0,0.8),
    0 0 20px rgba(255,120,0,0.9);
}

.logo-icon {
  font-size: 30px;
  filter: drop-shadow(0 0 6px gold);
}

.header p {
  margin-top: 6px;
  font-size: 14px;
  opacity: 0.9;
}

/* White Card */
.container {
  background: #fff;
  margin: -20px auto 0;
  width: 92%;
  max-width: 420px;
  border-radius: 20px;
  padding: 20px 16px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.25);
}

/* Title */
.container h2 {
  text-align: center;
  color: #c40000;
  margin-bottom: 12px;
}

/* Labels */
label {
  font-weight: 600;
  margin-top: 10px;
  display: block;
  color: #444;
}

/* Inputs */
input, select {
  width: 100%;
  padding: 12px;
  margin-top: 6px;
  border-radius: 10px;
  border: 1.5px solid #ddd;
  outline: none;
  font-size: 15px;
}

input:focus {
  border-color: #ff3b3b;
  box-shadow: 0 0 5px rgba(255,0,0,0.4);
}

/* Checkbox */
.checkbox {
  margin-top: 12px;
  font-size: 14px;
}

/* Register Button */
.register-btn {
  margin-top: 16px;
  width: 100%;
  padding: 14px;
  border-radius: 30px;
  border: none;
  font-size: 17px;
  font-weight: 700;
  color: white;
  background: linear-gradient(90deg, #ff0000, #ff5a5a);
  box-shadow: 0 0 10px rgba(255,0,0,0.6),
              0 0 20px rgba(255,80,80,0.6);
}

.register-btn:active {
  transform: scale(0.97);
}

/* Bottom Text */
.bottom-text {
  text-align: center;
  margin-top: 12px;
  font-size: 14px;
}

.bottom-text a {
  color: red;
  font-weight: 700;
  text-decoration: none;
}

/* Floating Support */
.support-btn {
  position: fixed;
  right: 15px;
  bottom: 15px;
  width: 48px;
  height: 48px;
  background: red;
  color: white;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 22px;
  box-shadow: 0 0 10px rgba(255,0,0,0.6);
  }
</style>
</head>
<body>

<div class="header">
  <h1 class="bigpro-title">
  <span class="logo-icon">â™›</span> BIGPRO
  </h1>
  <p>Please register by phone number or email</p>
</div>

<div class="card">
  <div class="section-title">Register your phone</div>

  <div class="input">
    <label>Phone number</label>
    <div class="row">
      <input style="width:25%" value="+91">
      <input style="width:75%" placeholder="Please enter the phone number">
    </div>
  </div>

  <div class="input">
    <label>Set password</label>
    <input type="password" placeholder="Set password">
  </div>

  <div class="input">
    <label>Confirm password</label>
    <input type="password" placeholder="Confirm password">
  </div>

  <div class="input">
    <label>Invite code</label>
    <input value="dljs01685078">
  </div>

  <div class="checkbox">
    <input type="checkbox">
    I have read and agree <span>[Privacy Agreement]</span>
  </div>

  <button class="btn">Register</button>

  <div class="login-link">
    I have an account <span>Login</span>
  </div>
</div>

<div class="customer">ðŸ’¬</div>

</body>
</html>
