<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | ADSVERO</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
}

/* ================= BODY ================= */
body{
  min-height:100vh;
  background:#f2f2f2;
  position:relative;
  padding-bottom:90px;
}

/* ================= BACKGROUND ================= */
.bg{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:280px;
  background:url("Image/Background.png") no-repeat center top;
  background-size:cover;
  z-index:-1;
}

/* ================= LOGO ================= */
.logo{
  position:fixed;
  top:26px;
  left:20px;
  z-index:5;
}

.logo img{
  width:150px;
}

/* ================= CARD ================= */
.card{
  width:90%;
  max-width:420px;
  margin:220px auto 0;
  background:#fff;
  border-radius:22px;
  padding:26px 18px;
  box-shadow:0 18px 40px rgba(0,0,0,.15);
}

/* ================= TITLE ================= */
.card h2{
  text-align:center;
  font-size:24px;
  margin-bottom:6px;
}

.card p{
  text-align:center;
  font-size:14px;
  color:#777;
  margin-bottom:18px;
}

/* ================= INPUT ================= */
.input-box{
  display:flex;
  align-items:center;
  background:#f5f5f5;
  border-radius:14px;
  padding:14px;
  margin-bottom:14px;
}

.input-box img{
  width:22px;
  margin-right:10px;
  opacity:.7;
}

.input-box input{
  border:none;
  outline:none;
  background:transparent;
  width:100%;
  font-size:14px;
}

/* ================= BUTTON ================= */
.btn{
  width:100%;
  height:52px;
  border:none;
  border-radius:30px;
  background:linear-gradient(90deg,#ff3b3b,#ff7a6a);
  color:#fff;
  font-size:18px;
  font-weight:700;
  margin-top:8px;
  box-shadow:0 10px 25px rgba(255,60,60,.45);
}

/* ================= LOGIN TEXT ================= */
.login-text{
  margin-top:14px;
  text-align:center;
  font-size:14px;
}

.login-text span{
  color:#ff3b3b;
  font-weight:700;
}

/* ================= BOTTOM NAV ================= */
.bottom-nav{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  height:70px;
  background:#fff;
  border-top:1px solid #ddd;
  display:flex;
  justify-content:space-around;
  align-items:center;
}

.nav-item{
  text-align:center;
  font-size:12px;
  color:#999;
  font-weight:700;
  text-decoration:none;
}

.nav-item img{
  width:26px;
  display:block;
  margin:0 auto 4px;
}

/* ðŸ‘‡ ONLY ACCOUNT ACTIVE */
.nav-item.active{
  color:#ff3b3b;
}
</style>
</head>

<body>

<div class="bg"></div>

<!-- LOGO -->
<div class="logo">
  <img src="Image/logo.png" alt="ADSVERO">
</div>

<!-- CARD -->
<div class="card">
  <h2>Login</h2>
  <p>Login to your account</p>

  <div class="input-box">
    <img src="Image/Phone.png">
    <input type="text" placeholder="Phone Number">
  </div>

  <div class="input-box">
    <img src="Image/Password.png">
    <input type="password" placeholder="Password">
  </div>

  <button class="btn">Login</button>

  <div class="login-text">
    Donâ€™t have an account?
    <span onclick="location.href='register.html'">Register</span>
  </div>
</div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
  <a href="index.html" class="nav-item">
    <img src="Image/Home.png">Home
  </a>

  <a href="tasks.html" class="nav-item">
    <img src="Image/Tasks.png">Tasks
  </a>

  <a href="wallet.html" class="nav-item">
    <img src="Image/Wallet.png">Wallet
  </a>

  <a href="login.html" class="nav-item active">
    <img src="Image/Account.png">Account
  </a>
</div>

</body>
</html>
