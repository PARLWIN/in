<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}
body{
  background:#f6f7fb;
  padding-bottom:90px;
}

/* HEADER */
.header{
  background:linear-gradient(90deg,#ff6b6b,#ff8e8e);
  padding:14px;
  text-align:center;
  color:#fff;
  font-size:18px;
  font-weight:bold;
}

/* BALANCE CARD */
.balance{
  margin:14px;
  background:#fff;
  border-radius:16px;
  padding:16px;
}
.balance h4{
  font-size:14px;
  color:#777;
}
.balance .amount{
  font-size:28px;
  font-weight:bold;
  margin-top:6px;
}

/* QUICK ACTIONS */
.actions{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
  margin:14px;
}
.action{
  background:#fff;
  border-radius:14px;
  padding:12px 0;
  text-align:center;
  font-size:12px;
}
.action img{
  width:32px;
  margin-bottom:6px;
}

/* NOTICE */
.notice{
  margin:14px;
  background:#fff3cd;
  color:#856404;
  padding:12px;
  border-radius:12px;
  font-size:13px;
}

/* BOTTOM NAV */
.bottom-nav{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  height:75px;
  background:#fff;
  border-top:1px solid #ddd;
  display:flex;
  justify-content:space-around;
  align-items:center;
}

.nav-item{
  text-align:center;
  font-size:12px;
  color:#999;
  text-decoration:none;
}
.nav-item img{
  width:32px;
  display:block;
  margin:0 auto 4px;
}
.nav-item.active{
  color:#ff6b6b;
}
.nav-item.active img{
  filter: brightness(0) saturate(100%) invert(41%) sepia(91%)
          saturate(2335%) hue-rotate(337deg) brightness(99%) contrast(101%);
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  My Earning App
</div>

<!-- BALANCE -->
<div class="balance">
  <h4>Total Balance</h4>
  <div class="amount">₹ <span id="balance">0</span></div>
</div>

<!-- QUICK ACTIONS -->
<div class="actions">
  <div class="action">
    <img src="Image/plan.png">
    <div>Plans</div>
  </div>
  <div class="action">
    <img src="Image/watch.png">
    <div>Watch Ads</div>
  </div>
  <div class="action">
    <img src="Image/task.png">
    <div>Tasks</div>
  </div>
  <div class="action">
    <img src="Image/reward.png">
    <div>Rewards</div>
  </div>
</div>

<!-- NOTICE -->
<div class="notice">
  ⚠️ Account inactive. Please purchase a plan to start earning.
</div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
  <a href="index.html" class="nav-item active">
    <img src="Image/home.png">
    Home
  </a>

  <a href="plans.html" class="nav-item">
    <img src="Image/plan.png">
    Plans
  </a>

  <a href="watch-ads.html" class="nav-item">
    <img src="Image/watch.png">
    Ads
  </a>

  <a href="wallet.html" class="nav-item">
    <img src="Image/wallet.png">
    Wallet
  </a>

  <a href="account.html" class="nav-item">
    <img src="Image/account.png">
    Account
  </a>
</div>

<script>
document.getElementById("balance").innerText =
  localStorage.getItem("balance") || 0;
</script>

</body>
</html>
