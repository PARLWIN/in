<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Account</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
}
body{
  background:#f4f6fb;
  padding-bottom:90px;
}

/* ===== HEADER ===== */
.header{
  background:#ff0000;
  text-align:center;
  padding:14px 0;
}
.header img{
  height:42px;
}

/* ===== PROFILE ===== */
.profile{
  background:linear-gradient(90deg,#ff6b6b,#ff8e8e);
  padding:18px;
  display:flex;
  align-items:center;
  gap:14px;
  color:#fff;
}
.profile img{
  width:70px;
  height:70px;
  border-radius:50%;
  object-fit:cover;
}
.profile .info h3{
  font-size:16px;
  font-weight:bold;
}
.profile .info p{
  font-size:13px;
  opacity:.9;
}

/* ===== BALANCE CARD ===== */
.balance{
  background:#fff;
  margin:14px;
  border-radius:16px;
  padding:16px;
}
.balance h4{
  color:#666;
  font-size:14px;
}
.balance .amount{
  font-size:26px;
  font-weight:bold;
  margin-top:6px;
}

/* ===== QUICK ACTIONS ===== */
.quick{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
  margin:0 14px;
}
.quick div{
  background:#fff;
  border-radius:14px;
  padding:12px 5px;
  text-align:center;
  font-size:13px;
}
.quick img{
  width:36px;
  height:36px;
  margin-bottom:6px;
}

/* ===== MENU ===== */
.menu{
  background:#fff;
  margin:14px;
  border-radius:16px;
  overflow:hidden;
}
.menu-item{
  display:flex;
  align-items:center;
  padding:14px;
  border-bottom:1px solid #eee;
  font-size:14px;
}
.menu-item:last-child{border-bottom:none;}
.menu-item img{
  width:26px;
  margin-right:12px;
}

/* ===== BOTTOM NAV ===== */
.bottom-nav{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  height:75px;
  background:#fff;
  border-top:1px solid #ddd;
  display:flex;
  justify-content:space-around;
  align-items:center;
}
.nav-item{
  text-align:center;
  font-size:12px;
  color:#999;
  text-decoration:none;
}
.nav-item img{
  width:28px;
  height:28px;
}
.nav-item.active{
  color:red;
  font-weight:bold;
}
.nav-item.active img{
  filter: brightness(0) saturate(100%) invert(21%) sepia(93%) saturate(6000%) hue-rotate(355deg);
}

/* CENTER BUTTON */
.invite{
  margin-top:-30px;
}
.invite img{
  width:64px;
}
</style>
</head>
