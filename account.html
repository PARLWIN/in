<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Account</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
}

body{
  background:#f5f6fa;
  padding-bottom:90px;
}

/* HEADER */
.header{
  background:#ff0000;
  text-align:center;
  padding:14px 0;
}
.header img{
  height:40px;
}

/* PROFILE CARD */
.profile{
  background:linear-gradient(90deg,#ff6b6b,#ff8e8e);
  padding:18px;
  display:flex;
  align-items:center;
  gap:14px;
}
.profile img{
  width:60px;
  height:60px;
  border-radius:50%;
  object-fit:cover;
}
.profile .info{
  color:#fff;
}
.profile .info h3{
  font-size:16px;
}
.profile .info p{
  font-size:13px;
  opacity:.9;
}

/* BALANCE CARD */
.balance{
  background:#fff;
  margin:14px;
  padding:16px;
  border-radius:14px;
}
.balance h4{
  color:#777;
  font-size:14px;
}
.balance h2{
  margin-top:6px;
}

/* QUICK ACTIONS */
.actions{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
  margin:0 14px;
}
.action{
  background:#fff;
  border-radius:12px;
  padding:12px 6px;
  text-align:center;
  font-size:13px;
}
.action img{
  width:32px;
  margin-bottom:6px;
}

/* MENU LIST */
.menu{
  background:#fff;
  margin:14px;
  border-radius:14px;
  overflow:hidden;
}
.menu-item{
  display:flex;
  align-items:center;
  gap:12px;
  padding:14px;
  border-bottom:1px solid #eee;
  font-size:15px;
}
.menu-item:last-child{
  border-bottom:none;
}
.menu-item img{
  width:26px;
}

/* BOTTOM NAV */
.bottom-nav{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  height:75px;
  background:#fff;
  border-top:1px solid #ddd;
  display:flex;
  justify-content:space-around;
  align-items:center;
}
.nav-item{
  text-align:center;
  font-size:12px;
  color:#999;
}
.nav-item img{
  width:40px;
  height:40px;
}
.nav-item.active img{
  filter: brightness(0) saturate(100%) invert(24%) sepia(96%) saturate(7494%) hue-rotate(356deg) brightness(95%) contrast(118%);
}
.nav-item.active{
  color:red;
  font-weight:bold;
}

/* INVITE */
.invite{
  width:64px;
  height:64px;
  margin-top:-30px;
}
.invite img{
  width:72px;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <img src="Image/Mylogo.png">
</div>

<!-- PROFILE -->
<div class="profile">
  <img src="Image/Account.png">
  <div class="info">
    <h3>MEMBER123456</h3>
    <p>UID: 18187762</p>
  </div>
</div>

<!-- BALANCE -->
<div class="balance">
  <h4>Total Balance</h4>
  <h2>â‚¹ 58.00</h2>
</div>

<!-- QUICK ACTIONS -->
<div class="actions">
  <div class="action">
    <img src="Image/Wallet.png">
    Wallet
  </div>
  <div class="action">
    <img src="Image/Deposit.png">
    Deposit
  </div>
  <div class="action">
    <img src="Image/Withdraw.png">
    Withdraw
  </div>
  <div class="action">
    <img src="Image/VIP.png">
    VIP
  </div>
</div>

<!-- MENU -->
<div class="menu">
  <div class="menu-item">
    <img src="Image/Activity.png"> Game History
  </div>
  <div class="menu-item">
    <img src="Image/Wallet.png"> Transaction History
  </div>
  <div class="menu-item">
    <img src="Image/Deposit.png"> Deposit History
  </div>
  <div class="menu-item">
    <img src="Image/Withdraw.png"> Withdraw History
  </div>
  <div class="menu-item">
    <img src="Image/Notification.png"> Notification
  </div>
  <div class="menu-item">
    <img src="Image/Language.png"> Language
  </div>
</div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
  <a href="index.html" class="nav-item">
    <img src="Image/Home.png"><br>Home
  </a>
  <a href="#" class="nav-item">
    <img src="Image/Activity.png"><br>Activity
  </a>

  <div class="invite">
    <img src="Image/Invite.png">
  </div>

  <a href="#" class="nav-item">
    <img src="Image/Wallet.png"><br>Wallet
  </a>
  <a href="account.html" class="nav-item active">
    <img src="Image/Account.png"><br>Account
  </a>
</div>

</body>
</html>
