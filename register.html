<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body{
  min-height:100vh;
  background:#f5f6fb;
}

/* TOP BACKGROUND */
.top-bg{
  background:url("Image/Background.png") no-repeat center top;
  background-size:cover;
  height:260px;
}

/* CARD */
.card{
  width:92%;
  max-width:420px;
  background:#fff;
  margin:-120px auto 90px;
  border-radius:22px;
  padding:26px 20px 30px;
  box-shadow:0 15px 40px rgba(0,0,0,0.15);
}

.card h2{
  text-align:center;
  font-size:26px;
  margin-bottom:6px;
}

.card p{
  text-align:center;
  font-size:14px;
  color:#888;
  margin-bottom:22px;
}

/* INPUT */
.input-box{
  display:flex;
  align-items:center;
  background:#f3f3f3;
  border-radius:14px;
  padding:14px;
  margin-bottom:14px;
}

.input-box img{
  width:22px;
  margin-right:12px;
  opacity:0.8;
}

.input-box input{
  border:none;
  outline:none;
  background:none;
  width:100%;
  font-size:15px;
}

/* BUTTON */
.btn{
  width:100%;
  height:52px;
  border:none;
  border-radius:30px;
  background:linear-gradient(90deg,#ff3b3b,#ff7a6a);
  color:#fff;
  font-size:17px;
  font-weight:bold;
  margin-top:10px;
}

/* LOGIN TEXT */
.login-text{
  text-align:center;
  margin-top:16px;
  font-size:14px;
}
.login-text a{
  color:#ff3b3b;
  font-weight:bold;
  text-decoration:none;
}

/* BOTTOM NAV */
.bottom-nav{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  height:70px;
  background:#fff;
  border-top:1px solid #ddd;
  display:flex;
  justify-content:space-around;
  align-items:center;
}

.nav-item{
  text-align:center;
  font-size:11px;
  color:#aaa;
  text-decoration:none;
}

.nav-item img{
  width:26px;
  display:block;
  margin:0 auto 4px;
}

.nav-item.active{
  color:#ff3b3b;
}
</style>
</head>

<body>

<!-- TOP -->
<div class="top-bg"></div>

<!-- REGISTER CARD -->
<div class="card">
  <h2>Register</h2>
  <p>Create your account to start earning</p>

  <div class="input-box">
    <img src="Image/Name.png">
    <input type="text" placeholder="Full Name">
  </div>

  <div class="input-box">
    <img src="Image/Phone.png">
    <input type="text" placeholder="Phone Number">
  </div>

  <div class="input-box">
    <img src="Image/Password.png">
    <input type="password" placeholder="Password">
  </div>

  <div class="input-box">
    <img src="Image/Password.png">
    <input type="password" placeholder="Confirm Password">
  </div>

  <div class="input-box">
    <img src="Image/Invite.png">
    <input type="text" placeholder="Invite Code (Optional)">
  </div>

  <button class="btn">Register</button>

  <div class="login-text">
    Already have an account? <a href="login.html">Login</a>
  </div>
</div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
  <a href="index.html" class="nav-item">
    <img src="Image/Home.png">
    Home
  </a>

  <a href="tasks.html" class="nav-item active">
    <img src="Image/Task.png">
    Tasks
  </a>

  <a href="wallet.html" class="nav-item">
    <img src="Image/Wallet.png">
    Wallet
  </a>

  <a href="account.html" class="nav-item">
    <img src="Image/Account.png">
    Account
  </a>
</div>

</body>
</html>
