<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
    body{
      margin:0;
      font-family:Arial, sans-serif;
      background:#f8f8f8;
    }
    .top{
      background:#e53935;
      color:white;
      text-align:center;
      padding:20px 10px;
      font-size:20px;
      font-weight:bold;
    }
    .box{
      padding:20px;
    }
    .label{
      margin-top:15px;
      font-weight:bold;
      color:#333;
    }
    .input-box{
      background:#fff;
      border-radius:25px;
      padding:12px 15px;
      margin-top:5px;
      display:flex;
      align-items:center;
      gap:10px;
      box-shadow:0 2px 5px rgba(0,0,0,0.1);
    }
    .input-box input{
      border:none;
      outline:none;
      width:100%;
      font-size:15px;
    }
    .checkbox{
      display:flex;
      align-items:center;
      gap:10px;
      margin-top:15px;
      font-size:14px;
      color:#555;
    }
    .checkbox span{
      color:#e53935;
      font-weight:bold;
    }
    .btn{
      width:100%;
      background:#e53935;
      color:white;
      border:none;
      border-radius:30px;
      padding:15px;
      font-size:18px;
      font-weight:bold;
      margin-top:20px;
    }
    .bottom{
      text-align:center;
      margin-top:15px;
      color:#666;
    }
    .bottom a{
      color:#e53935;
      font-weight:bold;
      text-decoration:none;
    }

    /* Chat Icon */
    .chat{
      position:fixed;
      right:15px;
      bottom:15px;
      width:65px;
      height:65px;
      background:#e53935;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:30px;
      color:white;
      box-shadow:0 6px 15px rgba(0,0,0,0.35);
      z-index:999999;
    }
  </style>
</head>
<body>

  <div class="top">Register your phone</div>

  <div class="box">
    <div class="label">ðŸ“± Phone number</div>
    <div class="input-box">
      <span>+91</span>
      <input type="text" placeholder="Please enter the phone number">
    </div>

    <div class="label">ðŸ”’ Set password</div>
    <div class="input-box">
      <input type="password" placeholder="Set password">
    </div>

    <div class="label">ðŸ”’ Confirm password</div>
    <div class="input-box">
      <input type="password" placeholder="Confirm password">
    </div>

    <div class="label">ðŸ’³ Invite code</div>
    <div class="input-box">
      <input type="text" placeholder="Invite code">
    </div>

    <div class="checkbox">
      <input type="checkbox">
      <div>I have read and agree <span>[Privacy Agreement]</span></div>
    </div>

    <button class="btn">Register</button>

    <div class="bottom">
      I have an account <a href="login.html">Login</a>
    </div>
  </div>

  <!-- Chat Icon -->
  <div class="chat">ðŸ’¬</div>

</body>
                                      </html>
