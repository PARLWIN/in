<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register | EarnNow</title>

<style>
/* ===== GLOBAL ===== */
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:#f2f2f2;
}

/* ===== TOP BACKGROUND ===== */
.bg-top{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:260px;
  background:url("Image/Background.png") no-repeat center top;
  background-size:100% 100%;
  z-index:-1;
}

/* ===== REGISTER CARD ===== */
.register-card{
  margin:120px 16px 100px;
  background:#fff;
  border-radius:22px;
  padding:22px 18px 26px;
  box-shadow:0 18px 40px rgba(0,0,0,0.18);
}

.register-card h2{
  text-align:center;
  margin:0;
  font-size:24px;
}

.register-card p{
  text-align:center;
  color:#888;
  margin:6px 0 20px;
}

/* ===== INPUT GROUP ===== */
.input-group{
  display:flex;
  align-items:center;
  background:#f6f6f6;
  border-radius:14px;
  padding:14px;
  margin-bottom:14px;
}

.input-group img{
  width:20px;
  margin-right:10px;
  opacity:0.7;
}

.input-group input{
  border:none;
  outline:none;
  background:transparent;
  font-size:15px;
  width:100%;
}

/* ===== REGISTER BUTTON ===== */
.register-btn{
  width:100%;
  height:52px;
  border:none;
  border-radius:30px;
  background:linear-gradient(135deg,#ff2d2d,#ff7a6a);
  color:#fff;
  font-size:17px;
  font-weight:600;
  margin-top:6px;
  box-shadow:0 10px 22px rgba(255,60,60,0.45);
}

/* ===== LOGIN TEXT ===== */
.login-text{
  text-align:center;
  margin-top:14px;
  font-size:14px;
}
.login-text span{
  color:#ff2d2d;
  font-weight:600;
}

/* ===== BOTTOM NAV ===== */
.bottom-nav{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  height:70px;
  background:#fff;
  display:flex;
  justify-content:space-around;
  align-items:center;
  box-shadow:0 -4px 20px rgba(0,0,0,0.12);
}

.nav-item{
  text-align:center;
  font-size:12px;
  color:#cfcfcf;
}

.nav-item img{
  width:22px;
  display:block;
  margin:0 auto 4px;
}
</style>
</head>

<body>

<!-- BACKGROUND -->
<div class="bg-top"></div>

<!-- REGISTER CARD -->
<div class="register-card">
  <h2>Register</h2>
  <p>Create your account to start earning</p>

  <div class="input-group">
    <img src="Image/Name.png">
    <input type="text" placeholder="Full Name">
  </div>

  <div class="input-group">
    <img src="Image/Phone.png">
    <input type="text" placeholder="Phone Number">
  </div>

  <div class="input-group">
    <img src="Image/Password.png">
    <input type="password" placeholder="Password">
  </div>

  <div class="input-group">
    <img src="Image/Password.png">
    <input type="password" placeholder="Confirm Password">
  </div>

  <div class="input-group">
    <img src="Image/Invite.png">
    <input type="text" placeholder="Invite Code (Optional)">
  </div>

  <button class="register-btn">Register</button>

  <div class="login-text">
    Already have an account? <span>Login</span>
  </div>
</div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
  <div class="nav-item">
    <img src="Image/Home.png">
    Home
  </div>
  <div class="nav-item">
    <img src="Image/Task.png">
    Tasks
  </div>
  <div class="nav-item">
    <img src="Image/Wallet.png">
    Wallet
  </div>
  <div class="nav-item">
    <img src="Image/Name.png">
    Account
  </div>
</div>

</body>
</html>
