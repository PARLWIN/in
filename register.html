<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body{
  min-height:100vh;
  background: url("Image/Background.png") no-repeat top center;
  background-size: cover;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding:20px;
}

.container{
  width:100%;
  max-width:380px;
  background:#fff;
  border-radius:18px;
  padding:20px;
  margin-top:120px;
  box-shadow:0 10px 30px rgba(0,0,0,0.15);
}

h2{
  text-align:center;
  margin-bottom:6px;
}

.subtitle{
  text-align:center;
  color:#777;
  font-size:14px;
  margin-bottom:18px;
}

/* INPUT BOX */
.input-box{
  display:flex;
  align-items:center;
  background:#f5f5f5;
  border-radius:12px;
  padding:12px;
  margin-bottom:12px;
}

.input-box img{
  width:22px;
  margin-right:10px;
  opacity:.8;
}

.input-box input{
  border:none;
  outline:none;
  background:none;
  width:100%;
  font-size:15px;
}

/* REGISTER BUTTON */
.btn{
  width:100%;
  height:46px;
  border:none;
  border-radius:30px;
  background:linear-gradient(90deg,#ff3b3b,#ff6a6a);
  color:#fff;
  font-size:16px;
  font-weight:bold;
  margin-top:10px;
}

/* LOGIN LINK */
.login-text{
  text-align:center;
  font-size:14px;
  margin-top:12px;
}

.login-text a{
  color:#ff3b3b;
  text-decoration:none;
  font-weight:bold;
}

/* BOTTOM NAV */
.bottom-nav{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  height:70px;
  background:#fff;
  border-top:1px solid #ddd;
  display:flex;
  justify-content:space-around;
  align-items:center;
}

.nav-item{
  text-align:center;
  font-size:12px;
  color:#999;
}

.nav-item img{
  width:26px;
  display:block;
  margin:0 auto 4px;
}

.nav-item.active{
  color:red;
}
</style>
</head>

<body>

<div class="container">
  <h2>Register</h2>
  <div class="subtitle">Create your account to start earning</div>

  <div class="input-box">
    <img src="Image/Name.png">
    <input type="text" placeholder="Full Name">
  </div>

  <div class="input-box">
    <img src="Image/Phone.png">
    <input type="text" placeholder="Phone Number">
  </div>

  <div class="input-box">
    <img src="Image/Password.png">
    <input type="password" placeholder="Password">
  </div>

  <div class="input-box">
    <img src="Image/Password.png">
    <input type="password" placeholder="Confirm Password">
  </div>

  <div class="input-box">
    <img src="Image/Invite.png">
    <input type="text" placeholder="Invite Code (Optional)">
  </div>

  <button class="btn">Register</button>

  <div class="login-text">
    Already have an account? <a href="login.html">Login</a>
  </div>
</div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
  <div class="nav-item">
    <img src="Image/Home.png">
    Home
  </div>
  <div class="nav-item active">
    <img src="Image/Task.png">
    Tasks
  </div>
  <div class="nav-item">
    <img src="Image/Wallet.png">
    Wallet
  </div>
  <div class="nav-item">
    <img src="Image/Account.png">
    Account
  </div>
</div>

</body>
  </html>
