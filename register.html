<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register | ADSVERO</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body{
  min-height:100vh;
  background:#f2f2f2;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding-bottom:80px;
  position:relative;
}

/* ðŸ”¥ FIXED BACKGROUND */
body::before{
  content:"";
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:260px;
  background:url("Image/Background.png") no-repeat center top;
  background-size:cover;
  z-index:-1;
}

/* LOGO */
/* LOGO FIX */
.logo{
  width:100%;
  padding:20px 20px 0 20px;
  display:flex;
  justify-content:flex-start; /* LEFT */
}

.logo img{
  width:180px;   /* BIG LOGO */
}
/* CARD */
.card{
  margin-top:26px;
  width:90%;
  max-width:420px;
  background:#fff;
  border-radius:22px;
  padding:26px 18px;
  box-shadow:0 18px 40px rgba(0,0,0,.15);
  position:relative;
}

/* TITLE */
.card h2{
  text-align:center;
  font-size:22px;
  margin-bottom:6px;
}
.card p{
  text-align:center;
  font-size:13px;
  color:#777;
  margin-bottom:18px;
}

/* INPUT */
.input-box{
  display:flex;
  align-items:center;
  background:#f5f5f5;
  border-radius:14px;
  padding:14px;
  margin-bottom:14px;
}
.input-box img{
  width:22px;
  margin-right:10px;
  opacity:.7;
}
.input-box input{
  border:none;
  outline:none;
  background:transparent;
  width:100%;
  font-size:14px;
}

/* REGISTER BUTTON */
.btn{
  margin-top:10px;
  width:100%;
  height:52px;
  border:none;
  border-radius:30px;
  background:linear-gradient(90deg,#ff3b3b,#ff7a6a);
  color:#fff;
  font-size:18px;
  font-weight:700;
  box-shadow:0 10px 22px rgba(255,60,60,.45);
}

/* LOGIN TEXT */
.login-text{
  margin-top:14px;
  text-align:center;
  font-size:14px;
}
.login-text span{
  color:#ff3b3b;
  font-weight:700;
}

/* ðŸ”¥ BOTTOM NAV FIX */
.bottom-nav{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  height:70px;
  background:#fff;
  border-top:1px solid #ddd;
  display:flex;
  justify-content:space-around;
  align-items:center;
}

.nav-item{
  text-align:center;
  font-size:12px;
  color:#999 !important;   /* ðŸ”¥ FORCE GRAY */
  text-decoration:none;
  font-weight:700;
}
.nav-item img{
  width:26px;
  display:block;
  margin:0 auto 4px;
}
</style>
</head>

<body>

<!-- LOGO -->
<div class="logo">
  <img src="Image/logo.png" alt="ADSVERO">
</div>

<!-- CARD -->
<div class="card">
  <h2>Register</h2>
  <p>Create your account to start earning</p>

  <div class="input-box">
    <img src="Image/Name.png">
    <input type="text" placeholder="Full Name">
  </div>

  <div class="input-box">
    <img src="Image/Phone.png">
    <input type="text" placeholder="Phone Number">
  </div>

  <div class="input-box">
    <img src="Image/Password.png">
    <input type="password" placeholder="Password">
  </div>

  <div class="input-box">
    <img src="Image/Password.png">
    <input type="password" placeholder="Confirm Password">
  </div>

  <div class="input-box">
    <img src="Image/Invite.png">
    <input type="text" placeholder="Invite Code (Optional)">
  </div>

  <button class="btn">Register</button>

  <div class="login-text">
    Already have an account? <span>Login</span>
  </div>
</div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
  <a href="index.html" class="nav-item">
    <img src="Image/Home.png">Home
  </a>
  <a href="#" class="nav-item">
    <img src="Image/Task.png">Tasks
  </a>
  <a href="#" class="nav-item">
    <img src="Image/Wallet.png">Wallet
  </a>
  <a href="#" class="nav-item">
    <img src="Image/Name.png">Account
  </a>
</div>

</body>
</html>
