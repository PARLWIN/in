<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register | EarnNow</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
}

body{
  background:#f5f6fb;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* CARD */
.card{
  width:100%;
  max-width:360px;
  background:#fff;
  border-radius:16px;
  padding:20px;
  box-shadow:0 10px 25px rgba(0,0,0,0.08);
}

/* HEADER */
.header{
  text-align:center;
  margin-bottom:20px;
}
.header h2{
  color:#ff4d4d;
  margin-bottom:6px;
}
.header p{
  font-size:13px;
  color:#777;
}

/* INPUTS */
.form-group{
  margin-bottom:14px;
}
.form-group label{
  font-size:13px;
  color:#555;
  display:block;
  margin-bottom:6px;
}
.form-group input{
  width:100%;
  height:44px;
  border:1px solid #ddd;
  border-radius:10px;
  padding:0 12px;
  font-size:14px;
}

/* INVITE */
.invite-note{
  font-size:12px;
  color:#999;
  margin-top:4px;
}

/* BUTTON */
.btn{
  width:100%;
  height:46px;
  border:none;
  border-radius:30px;
  background:linear-gradient(90deg,#ff5a5a,#ff8a7a);
  color:#fff;
  font-size:16px;
  font-weight:bold;
  margin-top:10px;
  cursor:pointer;
}

/* FOOTER */
.footer{
  text-align:center;
  margin-top:16px;
  font-size:13px;
}
.footer a{
  color:#ff4d4d;
  text-decoration:none;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="card">

  <div class="header">
    <h2>Create Account</h2>
    <p>Register to start earning</p>
  </div>

  <form>

    <div class="form-group">
      <label>Full Name</label>
      <input type="text" placeholder="Enter your name">
    </div>

    <div class="form-group">
      <label>Phone / Email</label>
      <input type="text" placeholder="Enter phone or email">
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" placeholder="Create password">
    </div>

    <div class="form-group">
      <label>Confirm Password</label>
      <input type="password" placeholder="Confirm password">
    </div>

    <!-- INVITE CODE -->
    <div class="form-group">
      <label>Invite Code (Optional)</label>
      <input type="text" placeholder="Enter referral code">
      <div class="invite-note">
        If you have a referral code, enter it here
      </div>
    </div>

    <button class="btn" type="button">
      Register
    </button>

  </form>

  <div class="footer">
    Already have an account?
    <a href="login.html">Login</a>
  </div>

</div>

</body>
</html>
