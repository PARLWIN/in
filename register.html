<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
}

body{
  min-height:100vh;
  background:
    url("Image/Background.png") no-repeat top center,
    linear-gradient(#f2f2f2,#f2f2f2);
  background-size:100% auto;
  padding-bottom:90px;
}

/* LOGO */
.logo{
  position:absolute;
  top:16px;
  left:16px;
}
.logo img{
  height:34px;
}

/* REGISTER CARD */
.card{
  width:90%;
  max-width:380px;
  margin:120px auto 0;
  background:#fff;
  border-radius:22px;
  padding:26px 20px 28px;
  box-shadow:0 18px 35px rgba(0,0,0,.15);
}

.card h2{
  text-align:center;
  font-size:22px;
  font-weight:bold;
}

.card p{
  text-align:center;
  font-size:13px;
  color:#888;
  margin:6px 0 18px;
}

/* INPUT BOX */
.input{
  display:flex;
  align-items:center;
  background:#f6f6f6;
  border-radius:14px;
  padding:12px 14px;
  margin-bottom:12px;
}

.input img{
  width:20px;
  margin-right:10px;
  opacity:.7;
}

.input input{
  border:none;
  outline:none;
  background:none;
  width:100%;
  font-size:14px;
  color:#333;
}

/* REGISTER BUTTON */
.btn{
  width:100%;
  height:48px;
  border:none;
  border-radius:30px;
  background:linear-gradient(90deg,#ff3b3b,#ff7a6b);
  color:#fff;
  font-size:16px;
  font-weight:bold;
  margin-top:12px;
  box-shadow:0 10px 22px rgba(255,59,59,.45);
}

/* LOGIN TEXT */
.login{
  text-align:center;
  margin-top:14px;
  font-size:13px;
}
.login span{
  color:#ff3b3b;
  font-weight:bold;
}

/* BOTTOM NAV */
.bottom-nav{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  height:72px;
  background:#fff;
  border-top:1px solid #ddd;
  display:flex;
  justify-content:space-around;
  align-items:center;
}

.nav{
  text-align:center;
  font-size:12px;
  font-weight:bold;
  color:#999;
}

.nav img{
  width:26px;
  display:block;
  margin:0 auto 2px;
}

.nav.active{
  color:#fff;
}
</style>
</head>

<body>

<!-- LOGO -->
<div class="logo">
  <img src="Image/logo.png">
</div>

<!-- REGISTER CARD -->
<div class="card">
  <h2>Register</h2>
  <p>Create your account to start earning</p>

  <div class="input">
    <img src="Image/Name.png">
    <input type="text" placeholder="Full Name">
  </div>

  <div class="input">
    <img src="Image/Phone.png">
    <input type="text" placeholder="Phone Number">
  </div>

  <div class="input">
    <img src="Image/Password.png">
    <input type="password" placeholder="Password">
  </div>

  <div class="input">
    <img src="Image/Password.png">
    <input type="password" placeholder="Confirm Password">
  </div>

  <div class="input">
    <img src="Image/Invite.png">
    <input type="text" placeholder="Invite Code (Optional)">
  </div>

  <button class="btn">Register</button>

  <div class="login">
    Already have an account? <span>Login</span>
  </div>
</div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
  <div class="nav">
    <img src="Image/Home.png">Home
  </div>
  <div class="nav active">
    <img src="Image/Tasks.png">Tasks
  </div>
  <div class="nav">
    <img src="Image/Wallet.png">Wallet
  </div>
  <div class="nav">
    <img src="Image/Name.png">Account
  </div>
</div>

</body>
</html>
