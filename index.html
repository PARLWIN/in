<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard | ADSVERO</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial,Helvetica,sans-serif;
}

body{
  background:#f4f4f4;
  padding-bottom:90px;
}

/* HEADER */
.header{
  background:linear-gradient(90deg,#ff3b3b,#ff7a6a);
  padding:18px;
  color:#fff;
  border-bottom-left-radius:22px;
  border-bottom-right-radius:22px;
}

.header-top{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.header-top h2{
  font-size:20px;
}

.balance{
  font-weight:700;
  font-size:16px;
}

.banner{
  margin-top:18px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}

.banner-text h1{
  font-size:22px;
  margin-bottom:6px;
}

.banner-text p{
  font-size:14px;
  opacity:.9;
}

/* QUICK BUTTONS */
.quick{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:12px;
  padding:16px;
}

.quick div{
  background:#fff;
  border-radius:14px;
  padding:12px 6px;
  text-align:center;
  font-size:12px;
  font-weight:600;
  box-shadow:0 4px 10px rgba(0,0,0,.08);
}

.quick div span{
  display:block;
  margin-top:6px;
}

/* TASKS */
.section{
  padding:0 16px;
}

.section h3{
  font-size:18px;
  margin-bottom:4px;
}

.section p{
  font-size:13px;
  color:#777;
  margin-bottom:12px;
}

.task{
  background:#fff;
  border-radius:16px;
  padding:14px;
  margin-bottom:12px;
  box-shadow:0 6px 16px rgba(0,0,0,.1);
}

.task-top{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.task h4{
  font-size:15px;
}

.task small{
  color:#777;
}

.btn{
  border:none;
  padding:10px 18px;
  border-radius:10px;
  font-weight:700;
  cursor:pointer;
}

.start{
  background:#ffc107;
}

.done{
  background:#2ecc71;
  color:#fff;
}

/* BOTTOM NAV */
.bottom-nav{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:#fff;
  border-top:1px solid #ddd;
  display:flex;
  justify-content:space-around;
  padding:10px 0;
}

.nav-item{
  text-align:center;
  font-size:12px;
  color:#999;
  font-weight:700;
}

.nav-item.active{
  color:#ff3b3b;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="header-top">
    <h2>ADSVERO</h2>
    <div class="balance">‚Çπ <span id="wallet">0</span></div>
  </div>

  <div class="banner">
    <div class="banner-text">
      <h1>Watch Ads & Earn Rewards!</h1>
      <p>Complete daily tasks & get paid</p>
    </div>
  </div>
</div>

<!-- QUICK BUTTONS -->
<div class="quick">
  <div>‚ñ∂Ô∏è<span>Watch Ads</span></div>
  <div>‚úÖ<span>Daily Tasks</span></div>
  <div>üéÅ<span>Rewards</span></div>
  <div>üè¶<span>Withdraw</span></div>
</div>

<!-- TASKS -->
<div class="section">
  <h3>Today's Tasks</h3>
  <p>Complete the ads & earn rewards</p>

  <div class="task">
    <div class="task-top">
      <div>
        <h4>Ad Task 1</h4>
        <small>Watch Video (30 sec)</small>
      </div>
      <button class="btn start" onclick="startTask(this,2)">START</button>
    </div>
  </div>

  <div class="task">
    <div class="task-top">
      <div>
        <h4>Ad Task 2</h4>
        <small>Completed</small>
      </div>
      <button class="btn done">DONE</button>
    </div>
  </div>
</div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
  <div class="nav-item active">Home</div>
  <div class="nav-item">Tasks</div>
  <div class="nav-item">Wallet</div>
  <div class="nav-item">Account</div>
</div>

<script>
/* LOGIN CHECK */
if(!localStorage.getItem("user")){
  window.location.href="login.html";
}

/* WALLET */
let wallet = localStorage.getItem("wallet") || 0;
document.getElementById("wallet").innerText = wallet;

/* TASK */
function startTask(btn,amount){
  btn.innerText="DONE";
  btn.classList.remove("start");
  btn.classList.add("done");
  btn.disabled=true;

  wallet = parseInt(wallet) + amount;
  localStorage.setItem("wallet",wallet);
  document.getElementById("wallet").innerText = wallet;
}
</script>

</body>
</html>
