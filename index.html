<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard | ADSVERO</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
}

/* HEADER */
.header{
  background:linear-gradient(90deg,#ff3b3b,#ff7a6a);
  padding:16px;
  color:#fff;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.header-left{
  display:flex;
  align-items:center;
  gap:8px;
}
.header-left img{
  width:26px;
}
.wallet{
  font-weight:700;
}

/* BANNER */
.banner{
  background:linear-gradient(90deg,#ff3b3b,#ff7a6a);
  color:#fff;
  padding:20px;
  border-bottom-left-radius:22px;
  border-bottom-right-radius:22px;
}
.banner h2{
  font-size:22px;
}
.banner p{
  font-size:14px;
  margin-top:6px;
}

/* QUICK BUTTONS */
.quick{
  display:flex;
  justify-content:space-around;
  margin:18px 0;
}
.quick div{
  width:22%;
  background:#fff;
  border-radius:14px;
  padding:12px 6px;
  text-align:center;
  box-shadow:0 6px 16px rgba(0,0,0,.12);
  font-size:12px;
  font-weight:700;
}

/* TASK LIST */
.task-box{
  background:#fff;
  margin:12px;
  border-radius:16px;
  padding:14px;
  box-shadow:0 6px 18px rgba(0,0,0,.12);
}
.task{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.task p{
  font-size:14px;
}
.start{
  background:#ffc107;
  border:none;
  padding:8px 14px;
  border-radius:8px;
  font-weight:700;
}
.done{
  background:#28a745;
  color:#fff;
  border:none;
  padding:8px 14px;
  border-radius:8px;
  font-weight:700;
}

/* BOTTOM NAV */
.bottom-nav{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  height:70px;
  background:#fff;
  border-top:1px solid #ddd;
  display:flex;
  justify-content:space-around;
  align-items:center;
}
.nav-item{
  text-align:center;
  font-size:12px;
  font-weight:700;
  color:#999;
}
.nav-item.active{
  color:#ff3b3b;
}
.nav-item img{
  width:26px;
  display:block;
  margin:0 auto 4px;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="header-left">
    <img src="Image/logo.png">
    <strong>ADSVERO</strong>
  </div>
  <div class="wallet">‚Çπ <span id="balance">0.00</span></div>
</div>

<!-- BANNER -->
<div class="banner">
  <h2>Watch Ads & Earn Rewards!</h2>
  <p>Complete daily tasks & get paid</p>
</div>

<!-- QUICK ACTIONS -->
<div class="quick">
  <div>Watch Ads</div>
  <div>Daily Tasks</div>
  <div>Rewards</div>
  <div>Withdraw</div>
</div>

<!-- TASKS -->
<div class="task-box">
  <h3>Today's Tasks</h3><br>

  <div class="task">
    <p>Ad Task 1<br><small>Watch Video (30 sec)</small></p>
    <button class="start" onclick="completeTask()">START</button>
  </div>
</div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
  <div class="nav-item active">
    <img src="Image/Home.png">Home
  </div>
  <div class="nav-item">
    <img src="Image/Task.png">Tasks
  </div>
  <div class="nav-item">
    <img src="Image/Wallet.png">Wallet
  </div>
  <div class="nav-item">
    <img src="Image/Name.png">Account
  </div>
</div>

<script>
/* üîê LOGIN PROTECTION */
if (!localStorage.getItem("userPhone")) {
  window.location.href = "login.html";
}

/* üí∞ BALANCE */
let balance = localStorage.getItem("wallet") || 0;
document.getElementById("balance").innerText = balance;

/* üéØ TASK */
function completeTask(){
  balance = parseFloat(balance) + 2;
  localStorage.setItem("wallet", balance);
  document.getElementById("balance").innerText = balance.toFixed(2);
  alert("Task completed! ‚Çπ2 added");
}
</script>

</body>
</html>
