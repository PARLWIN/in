<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home | ADSVERO</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
}

body{
  background:#f2f2f2;
  padding-bottom:90px;
}

/* TOP BAR */
.top-bar{
  background:linear-gradient(90deg,#ff3b3b,#ff7a6a);
  padding:14px;
  color:#fff;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.top-left{
  display:flex;
  align-items:center;
  gap:8px;
  font-weight:700;
}

.top-left img{
  width:28px;
}

.wallet{
  font-weight:700;
  background:rgba(255,255,255,.2);
  padding:6px 12px;
  border-radius:20px;
}

/* BANNER */
.banner{
  background:linear-gradient(90deg,#ff3b3b,#ff7a6a);
  margin:14px;
  border-radius:16px;
  padding:16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  color:#fff;
}

.banner h1{
  font-size:22px;
  margin-bottom:6px;
}

.banner p{
  font-size:14px;
  opacity:.9;
}

.banner img{
  width:120px;
}

/* QUICK BUTTONS */
.quick{
  display:flex;
  justify-content:space-around;
  margin:16px 10px;
}

.quick div{
  background:#fff;
  width:22%;
  border-radius:14px;
  padding:12px 6px;
  text-align:center;
  box-shadow:0 6px 16px rgba(0,0,0,.1);
  font-size:12px;
  font-weight:700;
}

.quick img{
  width:36px;
  margin-bottom:6px;
}

/* TASK SECTION */
.section{
  margin:14px;
}

.section h2{
  font-size:18px;
  margin-bottom:4px;
}

.section p{
  color:#777;
  font-size:13px;
  margin-bottom:12px;
}

.task{
  background:#fff;
  border-radius:16px;
  padding:14px;
  margin-bottom:12px;
  box-shadow:0 6px 16px rgba(0,0,0,.1);
}

.task-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.task-title{
  font-weight:700;
}

.task-sub{
  font-size:13px;
  color:#777;
  margin-top:4px;
}

.start{
  background:#ffc107;
  border:none;
  padding:10px 16px;
  border-radius:10px;
  font-weight:700;
}

.done{
  background:#28a745;
  color:#fff;
  border:none;
  padding:10px 16px;
  border-radius:10px;
  font-weight:700;
}

/* BOTTOM NAV */
.bottom-nav{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  height:70px;
  background:#fff;
  border-top:1px solid #ddd;
  display:flex;
  justify-content:space-around;
  align-items:center;
}

.nav-item{
  text-align:center;
  font-size:12px;
  color:#999;
  font-weight:700;
}

.nav-item img{
  width:26px;
  display:block;
  margin:0 auto 4px;
}

.active{
  color:#ff3b3b;
}
</style>
</head>

<body>

<!-- TOP -->
<div class="top-bar">
  <div class="top-left">
    <img src="Image/logo.png">
    ADSVERO
  </div>
  <div class="wallet">â‚¹ 00.00</div>
</div>

<!-- BANNER -->
<div class="banner">
  <div>
    <h1>Watch Ads & Earn Rewards!</h1>
    <p>Complete daily tasks & get paid</p>
  </div>
  <img src="Image/Banner.png">
</div>

<!-- QUICK BUTTONS -->
<div class="quick">
  <div><img src="Image/Watch.png"><br>Watch Ads</div>
  <div><img src="Image/Task.png"><br>Daily Tasks</div>
  <div><img src="Image/Reward.png"><br>Rewards</div>
  <div><img src="Image/Withdraw.png"><br>Withdraw</div>
</div>

<!-- TASKS -->
<div class="section">
  <h2>Today's Tasks</h2>
  <p>Complete the ads & earn rewards</p>

  <div class="task">
    <div class="task-row">
      <div>
        <div class="task-title">Ad Task 1</div>
        <div class="task-sub">Watch Video (30 sec)</div>
      </div>
      <button class="start">START</button>
    </div>
  </div>

  <div class="task">
    <div class="task-row">
      <div>
        <div class="task-title">Ad Task 2</div>
        <div class="task-sub">Completed</div>
      </div>
      <button class="done">DONE</button>
    </div>
  </div>
</div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
  <div class="nav-item active"><img src="Image/home.png">Home</div>
  <div class="nav-item"><img src="Image/task.png">Tasks</div>
  <div class="nav-item"><img src="Image/wallet.png">Wallet</div>
  <div class="nav-item"><img src="Image/Name.png">Account</div>
</div>

</body>
</html>
