<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ADSVERO | Dashboard</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif;}
body{
  background:#f2f2f2;
  padding-bottom:80px;
}

/* üîê LOGIN CHECK */
.hidden{display:none}

/* HEADER */
.header{
  background:linear-gradient(90deg,#ff3b3b,#ff7a6a);
  color:#fff;
  padding:14px;
  border-bottom-left-radius:24px;
  border-bottom-right-radius:24px;
}
.header-top{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.header-top img{
  height:28px;
}
.balance{
  background:rgba(255,255,255,.25);
  padding:6px 12px;
  border-radius:18px;
  font-weight:700;
}

/* BANNER */
.banner{
  margin-top:14px;
  background:linear-gradient(135deg,#ff4b4b,#ff8a6a);
  border-radius:20px;
  padding:16px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}
.banner-text h2{
  font-size:20px;
  margin-bottom:6px;
}
.banner-text p{
  font-size:13px;
  opacity:.9;
}
.banner img{
  width:110px;
}

/* ICON GRID */
.icon-grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:12px;
  padding:16px;
}
.icon-card{
  background:#fff;
  border-radius:16px;
  padding:12px;
  text-align:center;
  box-shadow:0 8px 20px rgba(0,0,0,.08);
}
.icon-card img{
  width:40px;
  margin-bottom:6px;
}
.icon-card p{
  font-size:12px;
  font-weight:700;
}

/* TASK SECTION */
.section{
  padding:0 16px;
}
.section h3{
  font-size:18px;
}
.section span{
  color:#777;
  font-size:13px;
}

.task{
  background:#fff;
  border-radius:16px;
  padding:14px;
  margin-top:12px;
  box-shadow:0 10px 25px rgba(0,0,0,.1);
}
.task-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.task small{
  color:#777;
}
.start-btn{
  background:#ffc107;
  border:none;
  padding:10px 16px;
  border-radius:12px;
  font-weight:700;
}
.done-btn{
  background:#28a745;
  color:#fff;
  border:none;
  padding:10px 16px;
  border-radius:12px;
  font-weight:700;
}

/* BOTTOM NAV */
.bottom-nav{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  height:70px;
  background:#fff;
  display:flex;
  justify-content:space-around;
  align-items:center;
  border-top:1px solid #ddd;
}
.nav-item{
  text-align:center;
  font-size:12px;
  color:#999;
  font-weight:700;
}
.nav-item.active{
  color:#ff3b3b;
}
.nav-item img{
  width:26px;
  display:block;
  margin:0 auto 4px;
}
</style>
</head>

<body>

<script>
/* üîê LOGIN GUARD */
if(localStorage.getItem("isLoggedIn")!=="true"){
  window.location.href="login.html";
}
</script>

<!-- HEADER -->
<div class="header">
  <div class="header-top">
    <img src="Image/logo.png">
    <div class="balance">‚Çπ <span id="wallet">0.00</span></div>
  </div>

  <div class="banner">
    <div class="banner-text">
      <h2>Watch Ads & Earn Rewards!</h2>
      <p>Complete Daily Tasks & Get Paid</p>
    </div>
    <img src="Image/Banner.png">
  </div>
</div>

<!-- ICON GRID -->
<div class="icon-grid">
  <div class="icon-card">
    <img src="Image/Watch.png">
    <p>Watch Ads</p>
  </div>
  <div class="icon-card">
    <img src="Image/Tasks.png">
    <p>Daily Tasks</p>
  </div>
  <div class="icon-card">
    <img src="Image/Rewards.png">
    <p>Rewards</p>
  </div>
  <div class="icon-card">
    <img src="Image/Withdraw.png">
    <p>Withdraw</p>
  </div>
</div>

<!-- TASKS -->
<div class="section">
  <h3>Today's Tasks</h3>
  <span>Complete the ads & earn rewards</span>

  <div class="task">
    <div class="task-row">
      <div>
        <b>Ad Task 1</b><br>
        <small>Watch Video (30 sec)</small>
      </div>
      <button class="start-btn">START</button>
    </div>
  </div>

  <div class="task">
    <div class="task-row">
      <div>
        <b>Ad Task 2</b><br>
        <small>Completed</small>
      </div>
      <button class="done-btn">DONE</button>
    </div>
  </div>
</div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
  <div class="nav-item active">
    <img src="Image/Home.png">Home
  </div>
  <div class="nav-item">
    <img src="Image/Tasks.png">Tasks
  </div>
  <div class="nav-item">
    <img src="Image/Wallet.png">Wallet
  </div>
  <div class="nav-item">
    <img src="Image/Name.png">Account
  </div>
</div>

<script>
/* üí∞ DEMO WALLET */
document.getElementById("wallet").innerText =
  localStorage.getItem("wallet") || "0.00";
</script>

</body>
</html>
