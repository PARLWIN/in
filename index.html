<!DOCTYPE html>
<html>
<head>
  <title>My Website</title>
  <meta charset="UTF-8">
  <style>
    body{
      font-family: Arial;
      background:#f2f2f2;
      text-align:center;
      padding-top:60px;
    }
    .box{
      background:white;
      width:300px;
      margin:auto;
      padding:20px;
      border-radius:10px;
      box-shadow:0 0 10px #ccc;
    }
    input,button{
      width:90%;
      padding:10px;
      margin:8px 0;
    }
    button{
      background:green;
      color:white;
      border:none;
      font-size:16px;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Register</h2>
  <input type="text" placeholder="Full Name">
  <input type="email" placeholder="Email">
  <input type="tel" placeholder="Phone Number">
  <input type="password" placeholder="Password">
  <button>Register</button>
</div>

</body>
</html>
