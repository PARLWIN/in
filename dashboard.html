<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
}

body{
  background:#fff;
  padding-bottom:85px;
}

/* TOP BAR */
.topbar{
  background:#ff0000;
  color:#fff;
  text-align:center;
  font-size:22px;
  font-weight:bold;
  padding:14px 0;
}

/* BANNER */
.banner{
  margin:14px;
  border:3px solid red;
  border-radius:14px;
  height:140px;
  overflow:hidden;
}
.banner img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* GAME GRID */
.game-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
  padding:14px;
}
.game-btn{
  background:#e66b6b;
  border-radius:18px;
  height:95px;
  display:flex;
  align-items:center;
  justify-content:center;
}
.game-btn img{
  max-width:80%;
  max-height:80%;
}

/* BIG BUTTONS */
.big-row{
  display:flex;
  gap:12px;
  padding:14px;
}
.big-btn{
  flex:1;
  height:130px;
  background:#ff0000;
  border-radius:18px;
}

/* BOTTOM NAV */
.bottom-nav{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  height:70px;
  background:#fff;
  border-top:1px solid #ddd;
  display:flex;
  justify-content:space-around;
  align-items:center;
}

.nav-item img{
  width:28px;
}

/* INVITE */
.invite{
  width:60px;
  height:60px;
  background:#ff0000;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  margin-top:-30px;
}
.invite img{
  width:28px;
}
</style>
</head>

<body>

<div class="topbar">MY LOGO</div>

<!-- BANNER -->
<div class="banner">
  <img src="Image/banner.jpg">
</div>

<!-- GAME BUTTONS -->
<div class="game-grid">
  <div class="game-btn"><img src="Image/Lottery.png"></div>
  <div class="game-btn"><img src="Image/Slots.png"></div>
  <div class="game-btn"><img src="Image/Fishing.png"></div>
  <div class="game-btn"><img src="Image/Rummy.png"></div>
  <div class="game-btn"><img src="Image/Casino.png"></div>
  <div class="game-btn"><img src="Image/Popular.png"></div>
  <div class="game-btn"><img src="Image/Original.png"></div>
  <div class="game-btn"><img src="Image/Sports.png"></div>
</div>

<!-- BIG BUTTONS -->
<div class="big-row">
  <div class="big-btn"></div>
  <div class="big-btn"></div>
</div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
  <div class="nav-item"><img src="Image/Home.png"></div>
  <div class="nav-item"><img src="Image/Activity.png"></div>

  <div class="invite">
    <img src="Image/Invite.png">
  </div>

  <div class="nav-item"><img src="Image/Wallet.png"></div>
  <div class="nav-item"><img src="Image/Account.png"></div>
</div>

</body>
</html>
