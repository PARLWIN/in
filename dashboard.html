<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:Arial,sans-serif;}
body{background:#fff;padding-bottom:90px}

/* TOP BAR */
.top{
  background:red;
  color:#fff;
  text-align:center;
  padding:14px;
  font-size:20px;
  font-weight:bold;
}

/* BANNER */
.banner{
  margin:12px;
  height:120px;
  border:3px solid red;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:28px;
  font-weight:bold;
}

/* GAME GRID */
.games{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
  padding:10px;
}
.game{
  background:#e85b5b;
  border-radius:14px;
  padding:10px;
  display:flex;
  align-items:center;
  gap:10px;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}
.game img{
  width:55px;
  height:55px;
  object-fit:contain;
}

/* BIG BUTTONS */
.big{
  display:flex;
  gap:10px;
  padding:10px;
}
.big div{
  flex:1;
  background:red;
  color:#fff;
  height:120px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  font-weight:bold;
  border-radius:12px;
  cursor:pointer;
}

/* BOTTOM BAR */
.bottom{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:#fff;
  border-top:1px solid #ccc;
  display:flex;
  justify-content:space-around;
  align-items:center;
  height:70px;
}
.bottom div{
  text-align:center;
  font-size:12px;
}
.bottom img{
  width:26px;
}
.invite{
  background:red;
  width:60px;
  height:60px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
}
.invite img{width:30px}
</style>
</head>

<body>

<div class="top">MY LOGO</div>

<div class="banner">BANNER</div>

<!-- GAME BUTTONS -->
<div class="games">

  <div class="game" onclick="alert('Lottery')">
    <img src="Image/Lottery.png"> LOTTERY
  </div>

  <div class="game" onclick="alert('Slots')">
    <img src="Image/Slots.png"> SLOTS
  </div>

  <div class="game" onclick="alert('Fishing')">
    <img src="Image/Fishing.png"> FISHING
  </div>

  <div class="game" onclick="alert('Rummy')">
    <img src="Image/Rummy.png"> RUMMY
  </div>

  <div class="game" onclick="alert('Casino')">
    <img src="Image/Casino.png"> CASINO
  </div>

  <div class="game" onclick="alert('Popular')">
    <img src="Image/Popular.png"> POPULAR
  </div>

  <div class="game" onclick="alert('Original')">
    <img src="Image/Original.png"> ORIGINAL
  </div>

  <div class="game" onclick="alert('Sports')">
    <img src="Image/Sports.png"> SPORTS
  </div>

</div>

<!-- BIG GAME BUTTONS -->
<div class="big">
  <div onclick="alert('Game 1')">Game Button</div>
  <div onclick="alert('Game 2')">Game Button</div>
</div>

<!-- BOTTOM NAV -->
<div class="bottom">
  <div onclick="alert('Home')">
    <img src="Image/Home.png"><br>Home
  </div>

  <div onclick="alert('Activity')">
    <img src="Image/Activity.png"><br>Activity
  </div>

  <div class="invite" onclick="alert('Invite')">
    <img src="Image/Invite.png">
  </div>

  <div onclick="alert('Wallet')">
    <img src="Image/Wallet.png"><br>Wallet
  </div>

  <div onclick="alert('Account')">
    <img src="Image/Account.png"><br>Account
  </div>
</div>

</body>
</html>
