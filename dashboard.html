<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}

body{
  background:#fff;
  padding-bottom:90px;
}

/* TOP BAR */
.top{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  background:red;
  color:white;
  text-align:center;
  padding:14px;
  font-size:20px;
  font-weight:bold;
  z-index:1000;
}

.main{
  padding-top:70px;
}

/* BANNER */
.banner{
  margin:12px;
  border:3px solid red;
  height:120px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:26px;
  font-weight:bold;
}

/* GAME GRID */
.grid2{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
  padding:12px;
}

.grid3{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  padding:0 12px;
}

.card{
  background:#e85c5c;
  border-radius:14px;
  padding:10px;
  display:flex;
  align-items:center;
  gap:10px;
  color:white;
  font-weight:bold;
  font-size:14px;
  text-decoration:none;
}

.card img{
  width:46px;
  height:46px;
  object-fit:contain;
}

/* BIG BUTTONS */
.bigrow{
  display:flex;
  gap:12px;
  padding:14px 12px;
}

.bigbtn{
  flex:1;
  background:red;
  color:white;
  height:110px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:18px;
  font-weight:bold;
  border-radius:12px;
  text-decoration:none;
}

/* BOTTOM BAR */
.bottom{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:#fff;
  border-top:1px solid #ddd;
  display:flex;
  justify-content:space-around;
  align-items:center;
  padding:8px 0;
}

.bottom a{
  text-decoration:none;
  color:#666;
  font-size:12px;
  text-align:center;
}

.bottom img{
  width:24px;
  display:block;
  margin:auto;
}

.invite{
  background:red;
  width:56px;
  height:56px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  margin-top:-28px;
}

.invite img{
  width:28px;
}
</style>
</head>

<body>

<div class="top">MY LOGO</div>

<div class="main">

  <div class="banner">BANNER</div>

  <!-- LOTTERY + SLOTS -->
  <div class="grid2">
    <a class="card" href="#">
      <img src="Image/Lottery.png">
      LOTTERY
    </a>

    <a class="card" href="#">
      <img src="Image/Slots.png">
      SLOTS
    </a>
  </div>

  <!-- 6 GAME BUTTONS -->
  <div class="grid3">
    <a class="card" href="#"><img src="Image/Fishing.png">FISHING</a>
    <a class="card" href="#"><img src="Image/Rummy.png">RUMMY</a>
    <a class="card" href="#"><img src="Image/Casino.png">CASINO</a>
    <a class="card" href="#"><img src="Image/Popular.png">POPULAR</a>
    <a class="card" href="#"><img src="Image/Original.png">ORIGINAL</a>
    <a class="card" href="#"><img src="Image/Sports.png">SPORTS</a>
  </div>

  <!-- BIG BUTTONS -->
  <div class="bigrow">
    <a class="bigbtn" href="#">Game Button</a>
    <a class="bigbtn" href="#">Game Button</a>
  </div>

</div>

<!-- BOTTOM NAV -->
<div class="bottom">
  <a href="#"><img src="Image/Home.png">Home</a>
  <a href="#"><img src="Image/Activity.png">Activity</a>

  <div class="invite">
    <img src="Image/Invite.png">
  </div>

  <a href="#"><img src="Image/Wallet.png">Wallet</a>
  <a href="#"><img src="Image/Account.png">Account</a>
</div>

</body>
</html>
