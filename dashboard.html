<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{background:#fff;font-family:Arial}

.top{
  background:red;color:white;
  text-align:center;
  padding:12px;
  font-size:22px;
  font-weight:bold;
}

.banner{
  margin:8px;
  border:3px solid red;
  height:120px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:28px;
  font-weight:bold;
}

.grid2,.grid3,.bigrow{
  margin:8px;
  gap:6px;
}
.grid2{display:grid;grid-template-columns:1fr 1fr;}
.grid3{display:grid;grid-template-columns:repeat(3,1fr);}
.bigrow{display:grid;grid-template-columns:1fr 1fr;}

.btn{
  background:#e85a5a;
  border-radius:12px;
  overflow:hidden;
}
.btn img{
  width:100%;
  display:block;
}

.bigbtn{
  background:red;
  height:130px;
  color:white;
  font-size:22px;
  font-weight:bold;
  display:flex;
  align-items:center;
  justify-content:center;
  transform:skew(-6deg);
}

.bottom{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#fff;
  display:flex;
  justify-content:space-around;
  align-items:center;
  padding:5px 0;
  border-top:1px solid #ccc;
}
.bbtn{
  background:red;
  color:white;
  padding:8px 10px;
  font-size:12px;
}
.invite{
  background:red;
  color:white;
  width:55px;
  height:55px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="top">MY LOGO</div>

<div class="banner">BANNER</div>

<!-- Top 2 -->
<div class="grid2">
  <div class="btn" onclick="go('Lottery')"><img src="Image/Lottery.png"></div>
  <div class="btn" onclick="go('Slots')"><img src="Image/Slots.png"></div>
</div>

<!-- 6 buttons -->
<div class="grid3">
  <div class="btn" onclick="go('Fishing')"><img src="Image/Fishing.png"></div>
  <div class="btn" onclick="go('Rummy')"><img src="Image/Rummy.png"></div>
  <div class="btn" onclick="go('Casino')"><img src="Image/Casino.png"></div>
  <div class="btn" onclick="go('Popular')"><img src="Image/Popular.png"></div>
  <div class="btn" onclick="go('Original')"><img src="Image/Original.png"></div>
  <div class="btn" onclick="go('Sports')"><img src="Image/Sports.png"></div>
</div>

<!-- Big Buttons -->
<div class="bigrow">
  <div class="bigbtn" onclick="go('Big Game 1')">Game Button</div>
  <div class="bigbtn" onclick="go('Big Game 2')">Game Button</div>
</div>

<br><br><br><br>

<!-- Bottom Bar -->
<div class="bottom">
  <div class="bbtn" onclick="go('Home')">Home</div>
  <div class="bbtn" onclick="go('Activity')">Activity</div>
  <div class="invite" onclick="go('Invite')">Invite</div>
  <div class="bbtn" onclick="go('Wallet')">Wallet</div>
  <div class="bbtn" onclick="go('Account')">Account</div>
</div>

<script>
function go(name){
  alert(name + " button working!");
}
</script>

</body>
</html>
