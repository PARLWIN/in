<!DOCTYPE html>
<html>
<head>
  <title>Color Trading - BIGPRO</title>
  <style>
    body{font-family:Arial;background:#f2f2f2;text-align:center}
    .box{background:#fff;width:320px;margin:40px auto;padding:20px;border-radius:10px}
    button{width:90%;padding:10px;margin:8px 0;font-size:16px}
    .red{background:red;color:#fff}
    .green{background:green;color:#fff}
    .blue{background:blue;color:#fff}
  </style>
</head>
<body>

<div class="box">
  <h2>BIGPRO Color Trading</h2>
  <p>Balance: ₹<span id="bal">1000</span></p>
  <p>Timer: <span id="timer">30</span> sec</p>

  <input type="number" id="amount" placeholder="Enter Amount"><br>

  <button class="red" onclick="selectColor('Red')">RED</button>
  <button class="green" onclick="selectColor('Green')">GREEN</button>
  <button class="blue" onclick="selectColor('Blue')">BLUE</button>

  <p id="sel">Selected: None</p>
  <p id="res"></p>

  <button onclick="play()">START</button>
</div>

<script>
let balance = 1000;
let selected = "";
let time = 30;

function selectColor(c){
  selected = c;
  document.getElementById("sel").innerText = "Selected: " + c;
}

function startTimer(){
  time = 30;
  let t = setInterval(()=>{
    time--;
    document.getElementById("timer").innerText = time;
    if(time==0){
      clearInterval(t);
      result();
    }
  },1000);
}

function play(){
  if(selected==""){ alert("Select color"); return; }
  startTimer();
}

function result(){
  let amt = Number(document.getElementById("amount").value);
  if(amt<=0){ alert("Enter amount"); return; }

  const arr = ["Red","Green","Blue"];
  let r = arr[Math.floor(Math.random()*3)];

  if(r==selected){
    balance += amt;
    document.getElementById("res").innerText =
      "Result: "+r+" — You WIN +₹"+amt;
  }else{
    balance -= amt;
    document.getElementById("res").innerText =
      "Result: "+r+" — You LOSE -₹"+amt;
  }
  document.getElementById("bal").innerText = balance;
}
</script>

</body>
</html>
